<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'; // ezzel ki tudom kerülni az alábbi problémát
        // érdemes mindig használni a 'use strict' módot

        function sampleFunction() {
            localVariable = 'local'; // ilyen esetben (nincs a var kulcsszó) a változó globálisan jön létre,
            // soha ne csináljunk ilyet, mert pazaroljuk a memóriát (memory leak probléma)
            console.log(localVariable);
        }

        sampleFunction();
        console.log(localVariable);
    </script>

</body>

</html>

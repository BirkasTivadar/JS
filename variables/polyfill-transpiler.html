    <script>
        'use strict';
        /* 
        A polyfill egy olyan kód/kódrészlet, mely biztosítja számunkra azt a működést, 
        melyet natív módon elvárnánk a böngészőtől.
        Ez azt jelenti, ha van egy olyan új metódus, amit az adott böngésző nem támogat,
        akkor megírjuk mi magunk (pl. includes)
         */

        console.log(String.prototype.includes);

        if (!String.prototype.includes) {
            String.prototype.includes == function(search, start) {
                if (typeof start !== 'number' || isNaN(start)) {
                    start = 0;
                }
                if (typeof search !== 'string' || start + search.length > this.length) {
                    return false;
                } else {
                    return this.indexOf(search, start) !== -1
                }
            };
        }

        console.log('result:', 'Borabora'.includes('bora'));
        // Itt ha hiba lenne a megírt kódban, akkor is működik, mert a Chrome-ban natívan benne van az includes

        /* 
        A transpiler-ek olyan eszközök, amelyek egy adott nyelvben írt kódot átalakítanak egy másik nyelv ekvivalens kódjává.
        A Javascript esetében ez nem feltétlenül egy másik nyelvet, hanem a JS egy másik verzióját jelenti.
        Akkor használjuk, ha nem csak új tulajdonságokat, metódusokat akarunk használni, haenm új szintaxist is.
        Babeljs.io 
       */
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var globalScope = 'global';

        function sampleFunction() {
            console.log(globalScope);
        }

        function sampleFunction2() {
            var localScope = 'local';
            console.log(localScope);
        }

        sampleFunction();
        console.log(globalScope); // bárhol elérem, mert a névtere az egész script részre kiterjed
        sampleFunction2();
        console.log(localScope); // hibát jelez, mert a sampleFunction2-n belül hoztam létre, csak ott érem el
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        const dateNow = new Date();

        // Dátumot kérem le, sztringként adja vissza
        console.log(dateNow.toDateString());

        // Dátumot kérem le, sztringként adja vissza, de megadhatom paraméterként, hogy milyen nyelv formátumában adja vissza
        console.log(dateNow.toLocaleDateString('hu'));
        console.log(dateNow.toLocaleDateString('es'));

        // ugyanez idővel
        console.log(dateNow.toTimeString());
        console.log(dateNow.toLocaleTimeString('hu'));
        console.log(dateNow.toLocaleTimeString('en'));

        // Json formátummá alakítás, sztringként adja vissza
        console.log(dateNow.toJSON());
        console.log(typeof dateNow.toJSON());

        // 1970.01.01 óta eltelt időt írja ki millisecundumban
        console.log(Date.now());
    </script>

</body>

</html>

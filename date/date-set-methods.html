<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        const myDate = new Date();
        myDate.setFullYear(2010);
        myDate.setMonth(10); // indexálva (0-11)
        myDate.setDate(10);
        myDate.setHours(11);
        myDate.setMinutes(11);
        myDate.setSeconds(11);
        myDate.setMilliseconds(11);
        console.log(myDate); // a millisecond-ot nem írja ki

        // a set-nek is van utc megfelelője
    </script>

</body>

</html>

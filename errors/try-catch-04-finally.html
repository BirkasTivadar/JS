<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        const jsondata2 = `
        {
            "firstName": "John",
            "lastName": "",
            "age": 20
        }
        `;

        // a finally ág minden esetben lefut, ha történt hiba, ha nem
        try {
            const user = JSON.parse(jsondata2);
            if (!user.firstName || !user.lastName || !user.age) {
                throw new ReferenceError('Missing property');
            }
        } catch (error) {
            if (error instanceof ReferenceError) {
                console.error(`Custom Error: ${error.message}`);
            } else if (error instanceof SyntaxError) {
                console.error('Szintaktikai hiba');
            } else {
                console.error(error.message);
            }
        } finally {
            console.log('Parse ready');
        }
    </script>

</body>

</html>

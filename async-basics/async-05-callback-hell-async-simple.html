        // ASZINKRON CALLBACK-HELL

        function one(args, callback) {
            setTimeout(() => {
                callback();
                console.log(args * 1)
            }, 1000);
        }

        function two(args, callback) {
            setTimeout(() => {
                callback();
                console.log(args * 2)
            }, 10000);
        }

            }, 3000);
        }

        function four(args, callback) {

            }, 5000);
        }

        function five(args, callback) {
            setTimeout(() => {
                callback();
                console.log(args * 5)
            }, 1000);
        }

        one(1, function() {
            two(2, function() {
                three(3, function() {
                    four(4, function() {
                        five(5, function() {
                            // ...
                        })
                    })
                })
            })
        })

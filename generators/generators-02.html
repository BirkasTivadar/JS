<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        const users = [{
            firstName: 'Kiss',
            lastName: 'József',
            age: 18
        }, {
            firstName: 'Horváth',
            lastName: 'Péter',
            age: 34
        }, {
            firstName: 'Kovács',
            lastName: 'Ilona',
            age: 24
        }, {
            firstName: 'Nagy',
            lastName: 'Antal',
            age: 66
        }];

        // a React Redux ága generátor függvényekkel operál

        // rengeteg memóriát tudunk spórolni generátor függvények használatával

        function* loop(arr) {
            for (const item of arr) {
                yield item;
            }
        }

        const items = loop(users);
        console.log(items.next().value); // a generator object-ből nekem elég a value
    </script>

</body>

</html>

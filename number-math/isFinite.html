    <script>
        'use strict';

        // isFinite, megmondja egy számról, hogy véges e vagy sem

        console.log(Number.isFinite(Infinity));
        console.log(Number.isFinite(-Infinity));
        console.log(Number.isFinite(NaN));

        // ezeken kívül minden más szám true lesz
        console.log(Number.isFinite(0));
        console.log(Number.isFinite(21310536));
    </script>

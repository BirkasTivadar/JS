<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        'use strict';

        // BigInt, arra használjuk, hogy tetszőlegesen nagy számmal dolgozhassak

        const max = Number.MAX_VALUE;
        console.log(max ** 2);
        // Infinity-vel tér vissza, ilyenkor jön képbe a BigInt

        const bigIntNumber = BigInt(max);
        console.log(typeof bigIntNumber); // bigint lesz a típusa

        // console.log(bigIntNumber ** 2);
        // hibát kapok, mert bigint típusú számnál csak bigint típusú számmal lehet műveletet végezni

        console.log(bigIntNumber ** BigInt(2));
        // a szám mögé írt n-el jelzem, hogy bigint típusú
        console.log(bigIntNumber ** 3n);
    </script>

</body>

</html>

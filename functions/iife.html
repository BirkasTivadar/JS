<body>
    <script>
        'use strict';

        // IIFE (Immediately Invoked Function Expression)
        /* 
        amint megírjuk a függvényt, egyből meg is hívjuk, de nem úgy mint sima deklarációnál,
        ahol előbb megírjuk a függyvényt, majd egy invokációval meghívjuk,
        hanem itt egyben lesz a kettő
        */

        /* 
        function log() {
            console.log('IIFE');
        }
        log();
        */
        // helyett, zárójelbe teszem, és a végén egy zárojellel meg is hívom
        (function log() {
            console.log('IIFE');
        })();
        // lehet anonim is.
    </script>

</body>

</html>

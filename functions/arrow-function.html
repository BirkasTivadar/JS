<!DOCTYPE html>

<head>

<body>
    <script>
        'use strict';

        // Arrow-function

        /* 
        const add = function(a, b) {
            return a + b
        };
        */
        // helyett:
        const add = (a, b) => a + b;
        console.log(add(10, 20));

        // egy paramternél nem kell zárójel
        const print = s => console.log(s);
        print('hello');
        // paraméter nélkül viszont kell
    </script>

</body>

</html>

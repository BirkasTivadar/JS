        // Megoldás
        /* 
        ha olyan objectet adok meg, amely nem tartalmazza mind a három property-t,
        amire szükségem van, akkor az megadott objektumból fogja kiszedni 
        */
        function getGrossPrice({
            netPrice = 1000,
            vatPercent = 27,
            discountPercent = 5
        } = {}) {
            return netPrice * ((100 - discountPercent) / 100) * (1 + vatPercent / 100);
        }
        // paraméter adás nélkül jól működik
        console.log(getGrossPrice());

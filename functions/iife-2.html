<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log('------------strict nélkül-----------------');
        (function() {
            function calculate(a, b) {
                return a + b;
            }
            console.log(calculate(1, 2));

            {
                function calculate(a, b) {
                    return a * b;
                }
                console.log(calculate(2, 3));
            }

            console.log(calculate(2, 3));
        })();
        /* 
        strict módban jól működik,
        de anélkül a második függyvényt hívja meg a harmadik console.log-nál
        */
        console.log('------------strict módban-----------------');
        'use strict';

        (function() {
            function calculate(a, b) {
                return a + b;
            }
            console.log(calculate(1, 2));

            {
                function calculate(a, b) {
                    return a * b;
                }
                console.log(calculate(2, 3));
            }

            console.log(calculate(2, 3));
        })();
    </script>

</body>

</html>

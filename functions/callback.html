<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        'use strict';

        // Callback, egy olyan függvény, amely paraméterként van átadva egy másik függvénynek

        const numericArray = [1234, 5432, 345, 5, 6, 1234321];

        function compare(a, b) {
            return a - b;
        }

        numericArray.sort(compare);
        // higher-order functionnak hívjuk azokat a függvényeket, amelyek más függvényekkel dolgoznak
        console.log(numericArray);
        /*  
        itt nem meghívjuk a compare() függvényt, mert akkor a zárójelen belülre a visszatérési érték kerülne be,
        hanem paraméterként átadjuk, olyan mintha az alábbit csináltuk volna,
        */
        /*
         numericArray.sort(function(a, b) {
             return a - b;
         });
         */
        // sokkal jobb, ha kiszervezzük (többször felhasználható, és áttekinthetőbb)
    </script>

</body>

</html>

<body>
    <script>
        'use strict';

        // Az arrow-funciton nem bindolja az this-t

        const user = {
            firstName: 'John',
            lastName: 'Doe',
            // nem kell kiírjam a 'function'-t elég a sima zárójel
            fullName() {
                console.log(this.firstName, this.lastName)
            }
        };
        user.fullName();
        // így működik, de arrow functionnnál:
        const user2 = {
            firstName: 'John',
            lastName: 'Doe',
            fullName: () => console.log(this.firstName, this.lastName)
        };
        user2.fullName();
        /* 
        azért undefined lesz kiírva, mert ha objektumon belül használok arrow-functiont,
        akkor a this a szülő objektumot, jelen esetben a window-t fogja jelenteni
        */
        /* 
       Ezért metódusnál ne használjuk az arrow functiont, 
       DE metóduson belül már használhatjuk, köv lecke...
        */
    </script>

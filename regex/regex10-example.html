<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /* 
        A validátor a nevet csak két karakterig ellenőrzi., de egy vagy több kisbetű is lehet.
        Helyesen: /^[A-ZÁÉÍÓÚÖŐÜŰ][a-záéíóúöőüű]+$/ 
        */

        const Validator = {
            patterns: {
                taj: /^(\d{3} ){2}\d{3}$/,
                id: /^\d{6}[A-Z]{2}$/,
                name: /^[A-ZÁÉÍÓÚÖŐÜŰ][a-záéíóúöőüű]+$/
            },
            validate(text, type) {
                return text.match(this.patterns[type]) ? true : false;
            }
        };

        console.log(Validator.validate('123 456 789', 'taj'));
        console.log(Validator.validate('John', 'name'));
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        'use strict';

        // .-al jelzem, hogy bármilyen karakter jöhet a helyére
        /* 
        itt olyan szöveg jó, ami bármilyen karakterrel kezdődhet, 
        de utána 'a' betűnek kell lennie
        */
        const pattern = /^.a/;
        const textGood = 'balfék';
        const textBad = 'tárcsafék';
        console.log('--------------------textGood.match(pattern)------------------');
        console.log(textGood.match(pattern));
        console.log('--------------------textBad.match(pattern)------------------');
        console.log(textBad.match(pattern));
    </script>

</body>

</html>

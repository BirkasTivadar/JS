<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        /* 
        ^ -el jelezzük a minta előtt, hogy a mintával kell kezdődnie a szövegnek, 
        g kapcsoló nem befolyásolja
        */
        const patternStart = /^ab/;
        const textGood = 'abrakadab';
        const textBad = 'békabra\nkadabra';
        console.log('--------------------textGood.match(patternStart)------------------');
        console.log(textGood.match(patternStart));
        console.log('--------------------textBad.match(patternStart)------------------');
        console.log(textBad.match(patternStart));

        /* 
        $ -al jelezzük a minta végén, hogy a mintával kellvégződnie a szövegnek, 
        g kapcsoló nem befolyásolja
        */
        const patternEnd = /ab$/;
        console.log('--------------------textGood.match(patternEnd)------------------');
        console.log(textGood.match(patternEnd));
        console.log('--------------------textBad.match(patternEnd)------------------');
        console.log(textBad.match(patternEnd));
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        // a flat() és a map() metódusok működését olvasztja egybe
        const numericArray = [11, 22, 33, 44, 55];

        // olyan tömböt hozunk létre, amely tartalmazz mindegyik elemet, azok négyzeté és köbét is

        // előszö map() és flat() egymás utáni használatával
        console.log('--------------map()-&-flat()--------------------');
        const exponentialFlatArray = numericArray
            .map(item => [item, item ** 2, item ** 3])
            // console.log(exponentialFlatArray);
            // .flat(Infinity);
            .flat();
        console.log(exponentialFlatArray);

        // flatMap() használatával
        const exponentialFlatArray2 = numericArray.flatMap(item => [item, item * 2, item ** 3]);
        console.log('-----------------flatMap()----------------------');
        console.log(exponentialFlatArray2);
    </script>

</body>

</html>

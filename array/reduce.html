<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        const numericArray = [11, 33, 22, 55, 44];

        // a reduce-al a tömb elemeiből tudunk egy primitív visszatérési értéket előállítani
        const sumOfArray = numericArray.reduce((preValue, currentValue) => preValue + currentValue);
        console.log(sumOfArray);
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        const numbers = [2434, 45, 667, 321, 78];

        // for-in cikluson belül mindig vizsgáljuk a hasOwnProperty-t
        for (let key in numbers) {
            if (numbers.hasOwnProperty(key)) {
                console.log(`klucs: ${key}, érték: ${numbers[key]}`);
            }
        }

        // for -of könnyebben eléjük vele a tömb értékeit
        for (let value of numbers) {
            console.log(value);
        }
        // for-of-al is végi tundunk menni a kulcsokon
        // for (let valuekey of Object.keys(numbers)) {
    </script>

</body>

</html>

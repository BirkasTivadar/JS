<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        const sampleMap = new Map();

        sampleMap
            .set('foo', 123)
            .set('moo', 456)
            .set('boo', 789);

        // delete()-vel tudunk törölni
        sampleMap.delete('foo');

        // a map size property-je adja meg a map méretét
        console.log(sampleMap.size);

        // keys() metódussal tudom lekérdezni a kulcsokat, MapIteratort ad vissza
        console.log(sampleMap.keys());

        // values() metódussal tudom lekérdezni az értékeket, MapIteratort ad vissza
        console.log(sampleMap.values());

        // forEach() metodussal az értékeket, vagy két második paraméter megadásával az értékeket és akulcsokat tudom bejárni
        sampleMap.forEach((value) => console.log(value));
        sampleMap.forEach((value, key) => console.log(`key: ${key}, value: ${value}`));

        // ha teljesen ki akarom üríteni a map()-et, clear() metódus
        sampleMap.clear();
        console.log(sampleMap.size);
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        const charList = ['ä', 'a', 'z'];

        // abc sorrendbe rendezem őket, de különböző nyelvek abc sorrendje alapján (itt német és svéd)
        const germanCollator = new Intl.Collator('de');
        const swedishCollator = new Intl.Collator('sv');

        console.log(charList.sort(germanCollator.compare));
        console.log(charList.sort(swedishCollator.compare));
        // a compare 1-et vagy -1-et ad vissza, attól függően, hogy két betű abc sorrendben van e vagy sem, ez alalpján már tud sort() rendezni
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        // thenable objektum attól lesz speciális, hogy van then() metódusa

        const thenable = {
            age: 30,
            then(resolve, reject) {
                setTimeout(() => resolve(this.age * 2), 1000);
            }
        };

        // a Promise resolve() vagy reject() metódusát bármikor meg tudjuk hívni manuálisan is
        Promise
            .resolve('success')
            .then((result) => {
                console.log(result);
                return thenable
            })
            .then((value) => console.log(value));
    </script>

</body>

</html>

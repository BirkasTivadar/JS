<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        const users = [{
            firstName: 'Doe',
            lastName: 'John',
            age: 33
        }, {
            firstName: 'Kiss',
            lastName: 'Gábor',
            age: 41
        }, {
            firstName: 'Nagy',
            lastName: 'Ilona',
            age: 56
        }];

        // megkeressük a legelső olyan user-t akinek az életkora megegyezik a paraméterként átadott életkorral
        function findUserByAge(age) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const user = users.find((user => user.age === age));
                    if (user) {
                        resolve(user);
                    } else {
                        reject(Error('Data not found'));
                    }
                }, 500)
            })
        }

        // mivel a findUserByAge() egy Promise-t ad vissza
        findUserByAge(41)
            .then((user) => {
                user.firstName = user.firstName.toLocaleUpperCase();
                return user;
            })
            .then((user) => {
                console.log(user) // itt azért tudom újra használni a user-t, mert az előző then()-ben visszatértem vele
            })
            .catch((error) => {
                console.error(error);
            })
    </script>

</body>

</html>

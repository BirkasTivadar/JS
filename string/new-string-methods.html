<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        // startsWith() egy Boolean-t ad vissza, opcionálisan egy position paramétert is meg lehet adni
        console.log('hello'.startsWith('he'));

        // endsWith() egy Boolean-t ad vissza, opcionálisan egy position paramétert is meg lehet adni
        console.log('hello'.endsWith('lo'));

        // includes() egy Boolean-t ad vissza, opcionálisan egy position paramétert is meg lehet adni
        console.log('hello'.includes('ll'));

        // repeat a paraméterben megadott számszor ismétli
        console.log('hello'.repeat(5));

        // padStart előről az első paraméterként megadott számú indexig feltölti a második paraméterként megadott karakterrel/karaktersorozattal a sztringet
        console.log('1234'.padStart(10, '*a'));
        console.log('1234'.padStart(4, '*'));

        // padStart végéről az első paraméterként megadott számú indexig feltölti a második paraméterként megadott karakterrel/karaktersorozattal a sztringet
        console.log('1234'.padEnd(10, 'b*'));

        // a sztring széleiről eltünteti a blank karaktereket
        console.log('   1234      '.trim());

        // a sztring elejéről eltünteti a blank karaktereket
        console.log('   1234      '.trimStart());

        // a sztring végéről eltünteti a blank karaktereket
        console.log('   1234      '.trimEnd());
    </script>
</body>

</html>

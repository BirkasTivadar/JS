<body>
    <script>
        'use strict';

        // rest parameter

        // akkor használjuk, ha nem tudjuk, hogy a függvényünk ppontosan hány paramétert kap
        function restParameter(x, y, ...z) {
            console.log(arguments); // az arguments object tárolja az összes paramétert objektumként (kulcsok az indexek, értékek a paraméterek)
            console.log(x, y, z);
        }

        // a kötelezően megadandó paraméterek után következőket tömbként adja át a függyvénynek
        restParameter('a', 'b', 'c');
        restParameter(1, 2, 3, 4, 5, 6);
    </script>

</body>
